<!DOCTYPE html>
<input type="hidden" id="id" />
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Personas</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Gestión de Personas</h1>

    <form id="persona-form">
      <input type="hidden" id="id" />

      <label>Nombre: <input type="text" id="nombre" required></label>
      <label>Apellido: <input type="text" id="apellido" required></label>
      <label>Dirección: <input type="text" id="direccion" required></label>
      <label>Teléfono: <input type="text" id="telefono" required></label>
      <label>Municipio: <input type="text" id="municipio" required></label>

      <div class="actions">
        <button type="button" id="btn-grabar">GRABAR</button>
        <button type="button" id="btn-editar">EDITAR</button>
        <button type="button" id="btn-eliminar">ELIMINAR</button>
        <button type="button" id="btn-consultar">CONSULTAR</button>
        <div id="toast" class="toast hidden"></div>


      </div>
    </form>

    <h2>Listado</h2>
    <table id="tabla">
      <thead>
  <tr>
    <th>#</th>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
    <th>Dirección</th>
    <th>Teléfono</th>
    <th>Municipio</th>
  </tr>
</thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="toast" class="toast hidden"></div>

  <script src="app.js"></script>
</body>
</html>
